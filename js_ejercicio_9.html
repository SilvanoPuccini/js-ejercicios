<!DOCTYPE html>
<html lang="es">
<head>

  <title>Ejercicio 9 - Lista de Tareas</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Lista de Tareas</h1>
      <p class="subtitle">Las tareas se guardan automáticamente</p>

      <div class="exercise-content">
        <input type="text" id="taskInput" placeholder="Nueva tarea">

      <ul id="taskList"></ul>

      <div class="exercise-content">

          Limpiar tareas completadas
        </button>
      </div>

      <a href="index.html" class="back">← Volver al menú</a>
    </div>
  </div>
